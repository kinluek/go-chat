<!DOCTYPE html>
<html lang="en">
<head>
<title>Chat Example</title>


<style type="text/css">
html, body {
  padding: 0px;
  margin: 0px;
  background:#131417;
  font-family: 'Karla', sans-serif;
  color: #FFF;
}

h1 {
  text-align: center; 
}
::-webkit-scrollbar{ width: 8px}
::-webkit-scrollbar-track { background:rgba(255, 255, 255, 0.1); border-radius:0px 2px 2px 0px;}
::-webkit-scrollbar-thumb { background:rgba(255, 255, 255, 0.5); }

.container {
  margin: 20px auto;
  border: 1px solid rgba(0, 0, 0, 0.25);
  max-width: 600px;
  background: #4772C1;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
  border-radius: 3px;
  animation:flyin 0.75s;
}
.container .messages {
  height: 250px;
  margin: 20px;
  background: rgba(0, 0, 0, 0.6);
  overflow-y: scroll;
  border-radius: 2px;
}
.container .messages .message {
  padding: 10px;
  animation:fade 0.25s;
  border-bottom:1px solid rgba(0, 0, 0, 0.1);
}
.container .input {
  display: flex;
  margin: 0px 20px 20px 20px;
}
.container .input .btn, .container .input .emoji-btn {
  height: 40px;
  line-height: 40px;
  width: 75px;
  text-align: center;
  background: #222;
  border-radius: 2px;
  margin-left:10px;
  position:relative;
  cursor:pointer;
}
.container .input .btn:hover{
  background:#333;
  cursor:pointer;
}
.container .input input {
  border-radius: 2px;
  margin-right: 0px;
  border: none;
  width: 100%;
  flex: 1;
  padding: 0px 20px;
  background: #222;
  color: white;
  font-weight: 600;
  outline: none;
}
@keyframes fade{
  from{ opacity:0;}
  to{opacity:1;}
}
@keyframes flyin{
    from{ transform:translateY(400px); opacity:0;}
    to{ transform:translateY(0px); opacity:1;}
}


</style>
</head>
<body>
    <h1>Go Chat</h1>
    <div class="container">
       <div class="messages">
          <div class="message">Test Message</div>
       </div>
       <div class="input">
          <input type="text" placeholder="Type message here!"/>
          <div class="btn">Send</div>
       </div>
    </div>

<script type="text/javascript">


    const messages = document.querySelector('.messages')
    const button = document.querySelector('.btn')
    const input = document.querySelector('.input input')
    
    // Button/Enter Key
    button.addEventListener('click', sendMessage)
    input.addEventListener('keyup', (event) => { 
      if (event.keyCode == 13) sendMessage() 
    })
    
    // Messenger Functions
    function sendMessage(){
       const msg = input.value;
       input.value = ''
       writeLine(msg)
    }
    function addMessage(evt){
       console.log(evt);
       const msg = evt.data ? JSON.parse(evt.data) : evt;
       writeLine(`${msg.FROM}: ${msg.MESSAGE}`)
    }
    function writeLine(text){
       const message = document.createElement('div')
       message.classList.add('message')
       message.innerHTML= 'Test says: ' + text
       messages.appendChild(message)
       messages.scrollTop = messages.scrollHeight;
    }
    
</script>
</body>
</html>
